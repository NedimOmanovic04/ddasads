<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivno stablo predmeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tree-container">
        <h1>Stablo predmeta</h1>
        
        <div class="tree-item">
            <div class="tree-node">
                <span class="toggle-icon">+</span>
                <span class="tree-label">Prva godina</span>
            </div>
            <div class="tree-children">
                <div class="subject-item">IM1</div>
                <div class="subject-item">IM2</div>
                <div class="subject-item">OE</div>
                <div class="subject-item">EES</div>
                <div class="subject-item">IF1</div>
                <div class="subject-item">UUP</div>
            </div>
        </div>

        <div class="tree-item">
            <div class="tree-node">
                <span class="toggle-icon">+</span>
                <span class="tree-label">Druga godina</span>
            </div>
            <div class="tree-children">
                <div class="subject-item">ASP</div>
                <div class="subject-item">OBP</div>
                <div class="subject-item">WT</div>
                <div class="subject-item">TP</div>
                <div class="subject-item">RG</div>
                <div class="subject-item">RMA</div>
                <div class="subject-item">RPR</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
